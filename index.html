<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Data Visualizer</title>
</head>

<body>
  <div class="con">
  </div>
  <div id="chartContainer"></div>
  <div class="controller">

    <div class="dbtn">
      <button id="addDataPoint">Add Random Point</button>
      <button id="downloadChart">Download Chart</button>
      <div>
        <label for="sl">Show Label</label>
        <input type="checkbox" name="sl" id="showlable" checked>
      </div>
    </div>

    <div class="dbtn selbtn">
      <div>
        <label for="graph">Chart Type:</label>
        <select name="graph" id="graph" autocomplete="off">
          <option value="column" selected>Column</option>
          <option value="bar">Bar</option>
          <option value="line">Line</option>
          <option value="area">Area</option>
          <option value="pie">Pie</option>
          <option value="spline">Spline</option>
          <option value="doughnut">Doughnut</option>
        </select>
      </div>
      <div>
        <label for="colors">Color Set:</label>
        <select name="colors" id="colors" autocomplete="off">
          <option value="colorSet1" selected>Color Set 1</option>
          <option value="colorSet2">Color Set 2</option>
          <option value="colorSet3">Color Set 3</option>
        </select>
      </div>
      <div>
        <label for="themecol">Theme:</label>
        <select name="themecol" id="themecol" autocomplete="off">
          <option value="light1" selected>Light 1</option>
          <option value="light2">Light 2</option>
          <option value="dark1">Dark 1</option>
          <option value="dark2">Dark 2</option>
        </select>
      </div>
    </div>

    <div class="dbtn tbtn">
      <div class="dbtn inner-tbtn">
        <button id="addRowBtn">Add New Row</button>
        <button id="Updatedata">Update Data</button>
      </div>
      <table id="editableTable">
        <thead>
          <tr>
            <th>Label</th>
            <th contenteditable="true" id="xlabel">X</th>
            <th contenteditable="true" id="ylabel">Y</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td contenteditable="true">Value0</td>
            <td contenteditable="true">0</td>
            <td contenteditable="true">17</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="text/javascript" src="canvasjs.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
